<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Doctor</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="device-mockups/device-mockups.min.css">
    <!-- Custom styles for this template -->
    <link href="css/new-age.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  </head>
  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Home</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <% if (isAuthenticated) { %>
            <li class="nav-item">
              <a id="logout" class="nav-link js-scroll-trigger" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#controls"><i class="fa fa-cogs" aria-hidden="true"></i> Controlli</a>
            </li>
            <% } else { %>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" data-toggle="modal" data-target="#login"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
            </li>
            <% } %>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact"><i class="fa fa-phone" aria-hidden="true"></i> Contatti</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-lg-12 my-auto">
            <div class="header-content mx-auto" style="text-align: center;">
              <h1 class="mb-5" style="font-size: 4em;">Turno # <span style="font-size: 2em" id="number"></span></h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <% if (isAuthenticated) { %>
    <section class="cta" id="controls">
      <div class="container">
        <div class="cta-contentwhite">
          <div class="section-heading text-center" style="text-align: center;">
            <h2>Qui puoi settare il tuo numero</h2>
            <hr>
          </div>
          <div class="row">
            <div class="col-lg-12 my-auto">
              <div class="btn btn-block" style="text-align: center;">
                <button id="plus1" type="submit" class="btn btn-success btn-block"><i class="fa fa-plus-circle" aria-hidden="true"></i> 1</button>
                <button id="minus1" type="submit" class="btn btn-warning btn-block"><i class="fa fa-minus-circle" aria-hidden="true"></i> 1</button>
                <hr>
                <button id="reset" type="submit" class="btn btn-danger btn-block"><i class="fa fa-times" aria-hidden="true"></i> Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <% } %>
    <section class="contact bg-primary" id="contact">
      <div class="container">
        <h2>We
        <i class="fa fa-heart"></i>
        new friends!</h2>
        <ul class="list-inline list-social">
          <li class="list-inline-item social-twitter">
            <a href="#">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li class="list-inline-item social-facebook">
            <a href="#">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li class="list-inline-item social-google-plus">
            <a href="#">
              <i class="fa fa-google-plus"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>&copy; saimon46, 2018. All Rights Reserved.</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#">Privacy</a>
          </li>
          <li class="list-inline-item">
            <a href="#">Termini</a>
          </li>
          <li class="list-inline-item">
            <a href="#">FAQ</a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="login" role="dialog">
      <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <h4><i class="fa fa-lock" aria-hidden="true"></i> Login</h4>
          </div>
          <div class="modal-body" style="padding:40px 50px;">
            <form role="form" id="loginform">
              <div class="form-group">
                <label for="username"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Username</label>
                <input type="email" class="form-control" id="username" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="password"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                <input type="password" minlength=6 class="form-control" id="password" placeholder="Enter password" required>
                <label id="errorlogin" class="modal-error" style="display: none;">
                  <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Username o password non validi!
                </label>
              </div>
              <button type="submit" class="btn btn-success btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> Esci</button>
          </div>
        </div>
      </div>
      
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for this template -->
    <script src="js/new-age.min.js"></script>
    <script type="text/javascript" src="js/crypto-js.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
  </body>
</html>
